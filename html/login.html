<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Naukri Clone</title>
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Lato:100,300,300i,400&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="content-wrapper">
        <nav class="main-nav container">
          <ul class="clearfix"><li><a href="../index.html">My<span class="blue-span">Jobs</span></a></li></ul>
          <hr>
        </nav>
      </div>


      <div class="login-wrapper container">
        <h3>Login</h3>
        <form>
          <div class="form-item">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>

          <div class="form-item">
            <label for="password">Password:</label>
            <p style="float:right"><a href="forgot_password.html">Forgot Password?</a></p>
            <input type="password" name="password" placeholder="Password">
          </div>

          <button type="submit" class="submit-button cntr-btn" name="button">Login</button>

          <p class="footer-para">New to jobs? <a href="signup.html">Create an account</a></p>
        </form>
      </div>

    </header>


    <script type="text/javascript" src="../js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/script.js"></script>
  </body>
</html>
