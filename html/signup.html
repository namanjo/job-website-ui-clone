<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Naukri Clone</title>
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../css/style.css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Lato:100,300,300i,400&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="content-wrapper">
        <nav class="main-nav container">
          <ul class="clearfix"><li><a href="../index.html">My<span class="blue-span">Jobs</span></a></li></ul>
          <hr>
        </nav>
      </div>


      <div class="login-wrapper signup-wrapper container">
        <h3>SignUp</h3>
        <form>


          I'm a
          <div class="form-item">
           <button type="button" class="plain-button" name="button"><i class="ion-person-add"></i> Recruiter</button>
           <button type="button" class="submit-button" name="button"><i class="ion-person-stalker"></i> Candidate</button>
          </div>

          <div class="form-item">
            <label for="name">Full name</label>
            <input type="text" id="name" name="name" placeholder="Full name" required>
          </div>

          <div class="form-item">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>


          <div class="row form-item">
            <div class="col-sm-6">
              <label for="create-password">Password:</label>
              <input type="password" name="create-password" id="create-password" placeholder="Password">
            </div>
            <div class="col-sm-6">
              <label for="confirm-password">Confirm password:</label>
              <input type="password" name="confirm-password" id="confirm-password" placeholder="Password again">
            </div>
           </div>

          <div class="form-item">
            <label for="skills">Skills:</label>
            <input type="text" name="skills" id="skills" placeholder="Enter comma seprated skills">
          </div>

          <button type="button" class="submit-button cntr-btn" name="button">Login</button>
        </form>
        <p class="footer-para">Already have an account? <a href="login.html">Login</a></p>
      </div>
    </header>


    <script type="text/javascript" src="../js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/script.js"></script>
  </body>
</html>
