<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naukri Clone</title>
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Lato:100,300,300i,400&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="content-wrapper">
        <nav class="main-nav container">
          <ul class="clearfix">
            <div class="left-float">
              <li><a href="../index.html" id="logo">My<span class="blue-span">Jobs</span></a></li>
            </div>

            <div class="right-float">
              <li><a href="login.html">Login</a></li>
            </div>
          </ul>
          <hr>
        </nav>
      </div>


      <div class="login-wrapper signup-wrapper container">
        <h3>SignUp</h3>
        <form class="needs-validation" novalidate>

          I'm a
          <div class="form-item">
           <a href="#" class="plain-button" id="recruiter" name="button"><i class="ion-person-add"></i> Recruiter</a>
           <a href="#" class="plain-button active" id="candidate" name="button"><i class="ion-person-stalker"></i> Candidate</a>
          </div>

          <div class="form-item">
            <label for="name">Full name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Full name" required>
            <div class="invalid-feedback">Full name required</div>
          </div>

          <div class="form-item">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            <div class="invalid-feedback">Enter a valid email</div>
          </div>

          <div class="row form-item">
            <div class="col-sm-6">
              <label for="create-password">Password:</label>
              <input type="password" class="form-control" name="create-password" id="create-password" placeholder="Password" required>
              <div class="invalid-feedback">Password required</div>
            </div>
            <div class="col-sm-6">
              <label for="confirm-password">Confirm password:</label>
              <input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="Password again" required>
              <div class="invalid-feedback">Password required</div>
            </div>
           </div>

          <div class="form-item">
            <label for="skills">Skills:</label>
            <input type="text" class="form-control" name="skills" id="skills" placeholder="Enter comma seprated skills" required>
            <div class="invalid-feedback">Field is required</div>
          </div>

          <button type="submit" class="submit-button cntr-btn" name="button">Submit</button>
        </form>
        <p class="footer-para">Already have an account? <a href="login.html">Login</a></p>
      </div>
    </header>

    <script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();

      var recruiter = document.getElementById('recruiter');
      var candidate = document.getElementById('candidate');

      recruiter.addEventListener('click', function(){
        recruiter.classList.add('active');
        candidate.classList.remove('active');
      });

      candidate.addEventListener('click', function(){
        candidate.classList.add('active');
        recruiter.classList.remove('active');
      });
      
    </script>


    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
  </body>
</html>
