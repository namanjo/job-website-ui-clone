<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naukri Clone</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/queries.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Lato:100,300,300i,400&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
      <div class="content-wrapper">
        <nav class="main-nav container">
          <ul class="clearfix">

            <div class="left-float">
              <li><a href="../index.html" id="logo">My<span class="blue-span">Jobs</span></a></li>
            </div>
            <div class="right-float">
              <li><a style="border-bottom: 1px solid #43AFFF" href="post_job.html">Post a job</a></li>
              <li class="usr-btn-round">R</li>
            </div>

          </ul>
          <hr>
        </nav>
      </div>


      <div class="login-wrapper container">
        <h3>Login</h3>
        <form class="needs-validation" novalidate>
          <div class="form-item">
            <label for="title">Job Title*</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Job title" required>
            <div class="invalid-feedback">Job title required</div>
          </div>

          <div class="form-item">
            <label for="desc">Description</label>
            <textarea class="form-control" id="desc" required></textarea>
            <div class="invalid-feedback">Description required</div>
          </div>

          <div class="form-item">
            <label for="title">Loaction</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Job title" required>
            <div class="invalid-feedback">Location is required</div>
          </div>

          <button type="submit" class="submit-button cntr-btn" name="button">Login</button>

          <p class="footer-para">New to jobs? <a href="signup.html">Create an account</a></p>
        </form>
      </div>

    </header>

    <script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
  </body>
</html>
